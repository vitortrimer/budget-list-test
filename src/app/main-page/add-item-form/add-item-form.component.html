<form #itemForm="ngForm" (ngSubmit)="onSubmit(itemForm)">
  <div class="field is-horizontal">
    <div class="field-body">
      <div class="field is-narrow">
        <p class="control">
          <input required [ngModel]="item.amount" name="amount" type="number" style="width: 100px" class="input" placeholder="Amount">
        </p>
      </div>
      <div class="field">
        <p class="control">
          <input required [ngModel]="item.description" name="description" type="text" class="input" placeholder="Description">
        </p>
      </div>

      <div class="field is-narrow">
        <button [disabled]="!itemForm.valid" type="submit" [ngClass]="{'is-primary': isNewItem, 'is-success': !isNewItem}" class="button">
          <p *ngIf="isNewItem">Add</p>
          <p *ngIf="!isNewItem">Save</p>
        </button>
      </div>
    </div>
  </div>
</form>
